name: Build, Push and Deploy

on:
  push:
    branches: [main]
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/etymograph

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}

    strategy:
      matrix:
        service: [frontend, api-go, llm-proxy, rate-limiter]

    steps:
      - uses: actions/checkout@v4

      - name: Set short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Install kustomize
        run: |
          if ! command -v kustomize &> /dev/null; then
            mkdir -p $HOME/.local/bin
            KUSTOMIZE_VERSION="v5.4.3"
            curl -sL "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2F${KUSTOMIZE_VERSION}/kustomize_${KUSTOMIZE_VERSION}_linux_amd64.tar.gz" | tar xz -C $HOME/.local/bin
            chmod +x $HOME/.local/bin/kustomize
            echo "$HOME/.local/bin" >> $GITHUB_PATH
          fi

      - name: Create secrets.yaml from GitHub Secrets
        run: |
          cat << EOF > k8s/base/secrets.yaml
          apiVersion: v1
          kind: Secret
          metadata:
            name: etymograph-secrets
            namespace: etymograph
          type: Opaque
          stringData:
            POSTGRES_USER: etymograph
            POSTGRES_PASSWORD: "${{ secrets.POSTGRES_PASSWORD }}"
            POSTGRES_DB: etymograph
            DATABASE_URL: "postgresql://etymograph:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/etymograph"
            LLM_PROVIDER: "gemini"
            GEMINI_API_KEY: "${{ secrets.GEMINI_API_KEY }}"
            GEMINI_MODEL: "gemini-2.0-flash"
            JWT_SECRET: "${{ secrets.JWT_SECRET }}"
            GOOGLE_CLIENT_ID: "${{ secrets.GOOGLE_CLIENT_ID }}"
            GOOGLE_CLIENT_SECRET: "${{ secrets.GOOGLE_CLIENT_SECRET }}"
            GOOGLE_REDIRECT_URL: "https://wordtree.wiki/api/auth/google/callback"
            FRONTEND_URL: "https://wordtree.wiki"
            ADMIN_EMAILS: "${{ secrets.ADMIN_EMAILS }}"
          EOF

      - name: Update image tags with kustomize
        env:
          SHORT_SHA: ${{ needs.build.outputs.short_sha }}
        run: |
          cd k8s

          # Use kustomize to set image tags (match current image names in deployment files)
          kustomize edit set image \
            ghcr.io/epikoding/etymograph-frontend:latest=ghcr.io/epikoding/etymograph-frontend:sha-${SHORT_SHA} \
            ghcr.io/epikoding/etymograph-api-go:latest=ghcr.io/epikoding/etymograph-api-go:sha-${SHORT_SHA} \
            ghcr.io/epikoding/etymograph-llm-proxy:latest=ghcr.io/epikoding/etymograph-llm-proxy:sha-${SHORT_SHA} \
            ghcr.io/epikoding/etymograph-rate-limiter:latest=ghcr.io/epikoding/etymograph-rate-limiter:sha-${SHORT_SHA}

      - name: Deploy to k3s
        run: |
          kubectl apply -k k8s/
          kubectl -n etymograph rollout status deployment/frontend --timeout=300s
          kubectl -n etymograph rollout status deployment/api --timeout=300s
          kubectl -n etymograph rollout status deployment/llm-proxy --timeout=300s
          kubectl -n etymograph rollout status deployment/rate-limiter --timeout=300s

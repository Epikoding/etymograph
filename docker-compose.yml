services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - etymograph

  api:
    build:
      context: ./api-go
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-etymograph}:${POSTGRES_PASSWORD:-etymograph}@postgres:5432/${POSTGRES_DB:-etymograph}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - LLM_PROXY_URL=http://llm-proxy:8081
      - RATE_LIMIT_URL=http://rate-limiter:8080
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-your-256-bit-secret-change-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL:-http://localhost:4000/api/auth/google/callback}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ADMIN_EMAILS=${ADMIN_EMAILS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      llm-proxy:
        condition: service_started
    networks:
      - etymograph

  llm-proxy:
    build:
      context: ./llm-proxy
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-gemini}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.0-flash}
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen3:8b}
      - PORT=8081
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - etymograph

  rate-limiter:
    build:
      context: ./rate-limiter
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=8080
    depends_on:
      - redis
    networks:
      - etymograph

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-etymograph}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-etymograph}
      - POSTGRES_DB=${POSTGRES_DB:-etymograph}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-etymograph}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - etymograph

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - etymograph

volumes:
  postgres_data:
  redis_data:

networks:
  etymograph:
    driver: bridge
